    <p class="ibuP">
      What about bitterness?
      <br />
      Remember about hops, alpha acid and amount of wort
    </p>

    <form id="beerForm" name="ibuForm" class="formIbu" data-type="ibu">
      <div class="hops">
        <label for="hops" class="hops__label">Hops (g)</label>
        <input id="hops" class="hops__input" type="text" />
      </div>

      <div class="acid">
        <label for="acid" class="acid__label">Alpha acid (%)</label>
        <input id="acid" class="acid__input" type="text" />
      </div>

      <div class="wort">
        <label for="wort" class="wort__label">Amount of wort</label>
        <input id="wort" class="wort__input" type="text" />
      </div>
      <span class="spanFormIbu"></span>
      <button class="countIbu" type="submit">Calculate</button>
    </form>

    <div class="resultIbu"></div>

    <table class="layout responsive-layout">
      <thead class="layout__header">
        <tr>
          <td colspan="2">Last results</td>
        </tr>
      </thead>
      <tbody class="layout__body">
        <tr>
          <td class="resultOne"></td>
          <td>
            <button class="saveBtn">Save</button>
          </td>
        </tr>

        <tr>
          <td class="resultTwo"></td>
          <td>
            <button class="saveBtn">Save</button>
          </td>
        </tr>

        <tr>
          <td class="resultThree"></td>
          <td>
            <button class="saveBtn">Save</button>
          </td>
        </tr>
      </tbody>
    </table>

    <button class="resetIbu">Reset</button>
    <input class="resetCheck" type="checkbox" name="reset" id="reset" />
    <label class="resetLabel" for="reset"
      >Delete immediately your data and dont's save in the data table</label
    >
    <label class="resetLabelMobile" for="reset">Delete immediately</label>
